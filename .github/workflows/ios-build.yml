name: Build iOS

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm install

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Patch Boost Podspec (Fix 404)
        run: |
          sed -i '' 's|https://boostorg.jfrog.io/artifactory/main/release/1.83.0/source/boost_1_83_0.tar.bz2|https://archives.boost.io/release/1.83.0/source/boost_1_83_0.tar.bz2|g' node_modules/react-native/third-party-podspecs/boost.podspec

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build for Simulator
        run: |
          npx react-native build-ios --mode Release --scheme "HelloWorld" --extra-params "-sdk iphonesimulator -destination 'generic/platform=iOS Simulator'"
        # Note: To build a signed .ipa for real devices, you would need to 
        # configure certificates and provisioning profiles here.

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/Build/Products/Release-iphonesimulator/*.app
