name: Build iOS

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-14
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Patch Boost Podspec (Fix 404)
        run: |
          if [ -f "node_modules/react-native/third-party-podspecs/boost.podspec" ]; then
            sed -i '' 's|https://boostorg.jfrog.io/artifactory/main/release/1.83.0/source/boost_1_83_0.tar.bz2|https://archives.boost.io/release/1.83.0/source/boost_1_83_0.tar.bz2|g' node_modules/react-native/third-party-podspecs/boost.podspec
            echo "✅ Boost podspec patched"
          else
            echo "⚠️ Boost podspec not found, skipping patch"
          fi

      - name: Patch Firebase Auth (Fix setLinkDomain)
        run: |
          if [ -f "node_modules/@react-native-firebase/auth/ios/RNFBAuth/RNFBAuthModule.m" ]; then
            sed -i '' 's/\[settings setLinkDomain:linkDomain\];/\/\/ [settings setLinkDomain:linkDomain];/g' node_modules/@react-native-firebase/auth/ios/RNFBAuth/RNFBAuthModule.m
            echo "✅ Firebase Auth patched"
          else
            echo "⚠️ Firebase Auth file not found, skipping patch"
          fi

      - name: Install CocoaPods Dependencies
        run: |
          cd ios
          pod install --repo-update 2>&1 | tee pod_install_output.log
        continue-on-error: false

      - name: Upload Pod Install Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pod-install-log
          path: ios/pod_install_output.log
          if-no-files-found: warn

      - name: Build for Simulator (Debug)
        shell: bash
        run: |
          cd ios
          xcodebuild -workspace StriverApp.xcworkspace \
                     -scheme StriverApp \
                     -configuration Debug \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                     -derivedDataPath build \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     -quiet

      - name: List built products (Debug)
        if: always()
        run: |
          echo "Listing contents of ios/build/Build/Products/Debug-iphonesimulator:"
          ls -R ios/build/Build/Products/Debug-iphonesimulator || echo "Directory not found"
          echo "Search for .app files:"
          find ios/build -name "*.app"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: ios/build/Build/Products/Debug-iphonesimulator/*.app
          if-no-files-found: error

  deploy:
    name: Deploy to App Store
    needs: build
    runs-on: macos-14
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm ci
          cd ios && bundle install && pod install --repo-update

      - name: Setup Signing Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provision profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Build and Upload with Fastlane
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
        run: |
          cd ios
          bundle exec fastlane deploy
