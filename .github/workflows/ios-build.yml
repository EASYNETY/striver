name: Build iOS

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches: [ main ]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm install

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Patch Boost Podspec (Fix 404)
        run: |
          sed -i '' 's|https://boostorg.jfrog.io/artifactory/main/release/1.83.0/source/boost_1_83_0.tar.bz2|https://archives.boost.io/release/1.83.0/source/boost_1_83_0.tar.bz2|g' node_modules/react-native/third-party-podspecs/boost.podspec

      - name: Patch Firebase Auth (Fix setLinkDomain)
        run: |
          sed -i '' 's/\[settings setLinkDomain:linkDomain\];/\/\/ [settings setLinkDomain:linkDomain];/g' node_modules/@react-native-firebase/auth/ios/RNFBAuth/RNFBAuthModule.m

      - name: Run React Native Doctor
        run: npx react-native doctor

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update > pod_install_output.log 2>&1

      - name: Upload pod install log
        uses: actions/upload-artifact@v4
        with:
          name: pod-install-log
          path: ios/pod_install_output.log

      - name: Build for Simulator
        run: |
          xcodebuild -workspace ios/StriverApp.xcworkspace \
                     -scheme StriverApp \
                     -configuration Release \
                     -sdk iphonesimulator \
                     -derivedDataPath ios/build \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO
        # Note: To build a signed .ipa for real devices, you would need to 
        # configure certificates and provisioning profiles here.

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/build/Build/Products/Release-iphonesimulator/*.app
