<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striver - Open in App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0A0E27;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background streaks */
        .bg-streaks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .streak {
            position: absolute;
            background: linear-gradient(135deg, rgba(143, 251, 185, 0.1) 0%, transparent 100%);
            transform: rotate(-15deg);
            animation: slideStreak 20s linear infinite;
        }

        .streak:nth-child(1) {
            width: 200%;
            height: 40px;
            top: 10%;
            left: -100%;
            animation-delay: 0s;
        }

        .streak:nth-child(2) {
            width: 200%;
            height: 60px;
            top: 40%;
            left: -100%;
            animation-delay: 5s;
        }

        .streak:nth-child(3) {
            width: 200%;
            height: 50px;
            top: 70%;
            left: -100%;
            animation-delay: 10s;
        }

        @keyframes slideStreak {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #8FFBB9 0%, #5FD38D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .spinner-container {
            margin: 2rem 0;
        }

        .spinner {
            border: 4px solid rgba(143, 251, 185, 0.2);
            border-radius: 50%;
            border-top: 4px solid #8FFBB9;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .manual-link {
            display: none;
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #8FFBB9 0%, #5FD38D 100%);
            border-radius: 30px;
            text-decoration: none;
            color: #0A0E27;
            font-weight: 900;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(143, 251, 185, 0.3);
            letter-spacing: 1px;
        }

        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(143, 251, 185, 0.5);
        }

        .fallback {
            display: none;
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .fallback a {
            color: #8FFBB9;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid #8FFBB9;
        }

        .fallback a:hover {
            opacity: 0.8;
        }

        .badge {
            display: inline-block;
            background: rgba(143, 251, 185, 0.1);
            border: 1px solid rgba(143, 251, 185, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #8FFBB9;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="bg-streaks">
        <div class="streak"></div>
        <div class="streak"></div>
        <div class="streak"></div>
    </div>

    <div class="container">
        <div class="logo">âš½</div>
        <div class="brand-name">STRIVER</div>
        <div class="badge">OPENING APP...</div>
        <h1>Redirecting to App</h1>
        <p>Hold tight! We're launching the Striver app for you.</p>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <a href="#" id="manualLink" class="manual-link">OPEN STRIVER APP</a>

        <p class="fallback" id="fallback">
            Don't have the app yet?<br>
            <a href="https://play.google.com/store">Download on Google Play</a>
        </p>
    </div>

    <script>
        // Get the current path and query params
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Construct the deep link
        const deepLink = 'striver://' + path.substring(1) + search + hash;

        console.log('Attempting to open:', deepLink);

        // Try to open the app immediately
        window.location.href = deepLink;

        // Set up manual link
        const manualLink = document.getElementById('manualLink');
        manualLink.href = deepLink;

        // Show manual link and fallback after 2.5 seconds
        setTimeout(() => {
            document.querySelector('.spinner-container').style.display = 'none';
            document.querySelector('.badge').textContent = 'TAP TO OPEN';
            document.querySelector('h1').textContent = 'App Not Opening?';
            document.querySelector('p').textContent = 'Tap the button below to manually open Striver.';
            manualLink.style.display = 'inline-block';
            document.getElementById('fallback').style.display = 'block';
        }, 2500);
    </script>
</body>

</html>
